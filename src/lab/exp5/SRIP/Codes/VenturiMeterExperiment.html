function isnumber(e)
{
	
    var keyCode = (event.which) ? event.which : (window.event.keyCode) ? window.event.keyCode : -1;
    var str=e.value;
if(str.length>3) return false;
 /*   if ((str.length==0) && (event.keyCode==46)) return false; // checking that length ==0 than not allow to enter '.'
    if ((str.indexOf('.')>1) && (event.keyCode==46)) return false; // checking that if user already entered '.' than not allow to enter '.'*/
if(keyCode==32) return false;
          if (keyCode == 46 && keyCode > 31 && (keyCode < 48 || keyCode > 57))
             return false;
 if ((keyCode >= 48 && keyCode <= 57))
          return true;
return false;
}
     	function calculate(){
     		var area=document.getElementById("area").value; 
     		var height=document.getElementById("height").value;
     		var time=document.getElementById("time").value;  
     		var area1=document.getElementById("area1").value; 
     		var area2=document.getElementById("area2").value; 
     		var height1=document.getElementById("height1").value;
     		var Qa=((area/10000)*(height/100))/time;
     		var c1=Math.sqrt(2*9.81*(height1/100));
     	var a1=(area1*area1);
     	var a2=area2*area2;
     		var c2=(Math.sqrt(a1-a2))/10000;
     		var Qth=(area1*area2*c1)/(c2*10000*10000);
     		alert("The Coefficient Cd:       "+Qa/Qth);
     		return false;
     	}
     </script>

function setProgress(amt)
{
  amt = (amt < 0) ? 0 : (amt > 1) ? 1 : amt;
  document.getElementById("stop1").setAttribute("offset", amt);
  document.getElementById("stop2").setAttribute("offset", amt);
   
}
  

// We step up from 0 to 1 using timeouts
val = 0;
doTimeout();
function doTimeout() {
  setProgress(val);
  if(val==0){
  	val+=0.00001;
  }
  else if(val<0.25){
  	val+=0.0015;
  }
  else if (val>0.78){
  	val+=0.0015;
  }
  else{
val+=0.0055;
  }
  if (val <= 1) {
    setTimeout(doTimeout, 30);
  }
}
